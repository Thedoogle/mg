<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="game-title">Matching Game</h1>
        <button class="hamburger-menu" onclick="toggleSettings()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    
    <div class="settings-panel hidden" id="settingsPanel">
        <div class="settings-title">Choose Grid Size:</div>
        <div class="grid-options">
            <div class="grid-option" data-pairs="2" onclick="selectGrid(4)">2 x 2</div>
            <div class="grid-option" data-pairs="3" onclick="selectGrid(6)">2 x 3</div>
            <div class="grid-option selected" data-pairs="6" onclick="selectGrid(12)">3 x 4</div>
            <div class="grid-option" data-pairs="10" onclick="selectGrid(20)">4 x 5</div>
        </div>
    </div>

    <div class="game-container" id="gameContainer"></div>
    <div class="game-info" id="gameInfo">Pairs found: <span id="pairsFound">0</span></div>
    <button class="button" onclick="startNewGame()">Play Again</button>
    <!-- <script src="scripts/script.js"></script> -->

</body>
</html>
